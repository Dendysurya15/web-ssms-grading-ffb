# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Rsync Deployments Action
        # You may pin to the exact commit or the version.
        # uses: Burnett01/rsync-deployments@2651e3eecb4ea772cbe952695d04952e92027b4f
        uses: Burnett01/rsync-deployments@5.2.1
        with:
          switches: -avzr --delete --exclude=".git" --exclude=".github"
          path: /
          remote_path: ${{ secrets.DEPLOY_GRADING_AI }} 
          remote_host: ${{ secrets.DEPLOY_HOST_GRADING_AI }}
          remote_user: ${{ secrets.DEPLOY_USER_GRADING_AI }}
          remote_key: ${{ secrets.DEPLOY_KEY_GRADING_AI }}
